                        </div>
                    </div>
                    <div class="rating">

                    </div>
                    <div class="rating">

                    </div>

            </div>
            <div class="card-cta">
                <div class="cta-button desktop">
                   intră in echipă
                    </div>
            </div>
        </div>      
    </div>
</body>
</html>
