<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="employee">
                Get Record</button>
        </span>
        <table id="content">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        question
                    </th>
                    <th>
                        course
                    </th>
                    <th>
                        AnswerId
                    </th>
                    <th>
                        Ans
                    </th>
                    <th>
                        status
                    </th>
                </tr>
            </thead>
            <tbody id="emp">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#employee").on("click", function () {
                $.ajax({
                    url: 'https://casino-promo.netbet.ro/scripts/cursa-streamurilor/data.php',
                    type: "GET",
                    dataType: "php",
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        var json = JSON.parse(data.d);
                        $(json).each(function (index, item) {
                            var questionId = json[index].id;
                            var question = json[index].question;
                            var course = json[index].course;
                            for (var option = 0; option < json[index].answerEntities.length; option++) {
                                var ans = json[index].answerEntities[option].ans;
                                var ansId = json[index].answerEntities[option].id;
                                var ansStatus = json[index].answerEntities[option].status;
                                $('tbody#emp').append(
                                '<tr><td>'
                                + questionId
                                + '</td><td>'
                                + question
                                + '</td><td>'
                                + course
                                + '</td><td>'
                                + ansId
                                + '</td><td>'
                                + ans
                                + '</td><td>'
                                + ansStatus
                                + '</td></tr>')
                            }
                        });
                    },
                    error: function (data) { alert(data.responseText); }
                });
            });
        });
    </script>
</body>
</html>
