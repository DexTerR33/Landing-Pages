.ttl {

/* news */

.news {
	max-width: 640px;
	margin: 20px auto;
	overflow: hidden;
	outline: 2px solid red;
}

.news__content {
	overflow: hidden;
}

.news__arrows {
	display: flex;
	justify-content: center;
	align-items: center;
}

.news__arrow {
	width: 14px;
	height: 17px;
	cursor: pointer;
	filter: saturate(0%);
}

.news__arrow:hover {
	filter: saturate(100%);
}

.news__arrow_dir_left {
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2015738/arrows__left.png)
		no-repeat;
}

.news__arrow_dir_right {
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2015738/arrows__right.png)
		no-repeat;
}

.news__arrow_dir_up {
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2015738/arrows__left.png)
		no-repeat;
	transform: rotate(90deg);
}

.news__arrow_dir_down {
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2015738/arrows__left.png)
		no-repeat;
	transform: rotate(-90deg);
}

.news__dots {
	position: relative;
}

.news__dots-list {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
}

.news__dots-list li {
	padding: 2px;
	font-weight: bold;
	font-family: arial;
	font-size: 16px;
	cursor: pointer;
	color: rgb(143, 143, 143);
	transition: 0.3s all;
	width: 18px;
	position: relative;
	z-index: 0;
	text-align: center;
}

.news__dots-list li:after {
	content: "";
	display: block;
	position: absolute;
	left: 2px;
	right: 2px;
	top: calc(50% - 2px);
	height: 4px;
	background-color: grey;
	opacity: 0;
	transition: 0.3s all;
}

.news__dots-list li:hover {
}

.news__dots-list li.slick-active {
	color: rgb(11, 165, 218);
	font-size: 0;
}

.news__dots-list li.slick-active:after {
	opacity: 1;
}

.news__slider {
	margin: 0 -10px !important;
	overflow-x: hidden;
}

.news__slide {
	box-sizing: border-box;
}

.news__panel {
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	width: calc(100% - 50px - 20px);
	margin: 0 auto;
}

.news__arrows_2 {
	display: block;
	width: calc(100% - 50px - 20px);
	position: relative;
	z-index: 20;
	margin: 0 auto;
}

.news__arrows_2 .news__arrow_dir_left {
	position: absolute;
	left: 0;
	top: 70px;
	filter: drop-shadow(0 0 10px orange) drop-shadow(0 0 20px orange);
}

.news__arrows_2 .news__arrow_dir_right {
	position: absolute;
	right: 0;
	top: 70px;
	filter: drop-shadow(0 0 10px orange) drop-shadow(0 0 20px orange);
}

/* article */

.article {
	display: flex;
	flex-direction: column;
	width: calc(100% - 20px);
	margin: 0 auto;
}

.article__img-container {
	height: 640px;
	position: relative;
	overflow: hidden;
}

.article__img {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: url(../images/news__img_2.jpg) no-repeat center center;
	background-size: cover;
	transition: 0.3s all;
}

.article:hover .article__img {
	transform: scale(1.05);
}

.article__title {
	color: #8c570a;
	font-weight: 700;
	font-size: 22px;
	padding: 20px 0;
}

.article__content {

}

.article__info {

	align-items: center;
	padding-bottom: 15px;
}

.article__date {
	color: #737373;
	font-family: "Candara";
	font-size: 15px;
}

		function slideGo(dir) {
			let slider = $('.news__slider');
			if (dir === "+") {
				slider.slick('slickNext');
			} else if (dir === "-") {
				slider.slick('slickPrev');
			}
